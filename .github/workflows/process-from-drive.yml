name: ğŸ“¥ Process from Google Drive and Generate Slides + Video

on:
  workflow_dispatch:
    inputs:
      video_number:
        description: "Video number"
        required: true
        default: "99"

      folder_url:
        description: "Google Drive folder URL"
        required: true

      dpi:
        description: "DPI for slide PNGs (96=480p, 128=720p, 192=1080p)"
        default: "192"

      resolution:
        description: "Video resolution"
        default: "480p"

      config_key:
        description: "Slide config key"
        default: "onyxShadowingEnglish"

      upload_to_youtube:
        description: "Upload video to YouTube?"
        default: "false"

      maxChar:
        description: "Sá»‘ kÃ½ tá»± tá»‘i Ä‘a má»—i slide"
        default: "200"

      minChar:
        description: "Sá»‘ kÃ½ tá»± tá»‘i thiá»ƒu má»—i slide"
        default: "100"

      matchThreshold:
        description: "Tá»· lá»‡ khá»›p tá»‘i thiá»ƒu (%)"
        default: "90"

      maxOffset:
        description: "Sá»‘ tá»« lá»‡ch tá»‘i Ä‘a khi so khá»›p"
        default: "3"

jobs:
  full-process:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Node + Python dependencies
        run: |
          npm install fs-extra minimist compromise googleapis
          pip install --upgrade google-api-python-client google-auth google-auth-oauthlib

      - name: ğŸ“‚ Download files from Google Drive folder
        env:
          FOLDER_URL: ${{ github.event.inputs.folder_url }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          python scripts/download_drive_folder_files.py transcript.srt content.txt audio.mp3
          echo "âœ… Files downloaded:"
          ls -lh input/
          echo "âœ… Copying files to root for compatibility..."
          cp input/*.mp3 . || true
          cp input/*.srt . || true
          cp input/*.txt . || true

      - name: ğŸ§  Generate slides-timing.json
        run: |
          node scripts/generate_timing_json_with_parser.js \
            --srt transcript.srt \
            --content content.txt \
            --maxChar ${{ github.event.inputs.maxChar }} \
            --minChar ${{ github.event.inputs.minChar }} \
            --matchThreshold ${{ github.event.inputs.matchThreshold }} \
            --maxOffset ${{ github.event.inputs.maxOffset }}

      - name: ğŸ“œ Generate PPTX from timing
        env:
          CONFIG_KEY: ${{ github.event.inputs.config_key }}
        run: node scripts/gen_slides.js

      - name: ğŸ“„ Convert PPTX to PDF
        run: |
          mkdir -p slides_pdf
          soffice --headless --convert-to pdf --outdir slides_pdf slides.pptx

      - name: ğŸ–¼ Convert PDF to PNG
        run: |
          mkdir -p slides_png
          pdftoppm -png -r ${{ github.event.inputs.dpi }} slides_pdf/slides.pdf slides_png/slide

      - name: ğŸ“ Generate input.txt
        run: IMAGES_DIR=slides_png node scripts/build_input_list.js

      - name: ğŸ¬ Render video (if enabled)
        run: |
          case "${{ github.event.inputs.resolution }}" in
            "720p")  SIZE="1280:720" ;;
            "1080p") SIZE="1920:1080" ;;
            *)       SIZE="854:480" ;;
          esac
          ffmpeg -y -f concat -safe 0 -i input.txt -i audio.mp3 \
            -vf "scale=$SIZE,format=yuv420p" \
            -c:v libx264 -preset slow -crf 18 \
            -c:a aac -b:a 320k \
            -shortest output.mp4

      - name: "ğŸ“© Notify: Video render complete"
        run: |
          export MESSAGE="ğŸ¬ Video #${{ github.event.inputs.video_number }}: Render complete!"
          node scripts/send_telegram_message.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: ğŸš€ Upload to YouTube (if enabled)
        if: ${{ github.event.inputs.upload_to_youtube == 'true' && github.event.inputs.build_video == 'true' }}
        env:
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
        run: python scripts/upload_youtube.py

      - name: "ğŸ“© Notify: Upload to YouTube done"
        if: ${{ github.event.inputs.upload_to_youtube == 'true' && github.event.inputs.build_video == 'true' }}
        run: |
          export MESSAGE="ğŸš€ Video #${{ github.event.inputs.video_number }}: Uploaded to YouTube!"
          node scripts/send_telegram_message.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: "ğŸ“© Send Telegram message with YouTube link (if available)"
        if: ${{ github.event.inputs.upload_to_youtube == 'true' && github.event.inputs.build_video == 'true' }}
        run: |
          YT_LINK=$(cat yt_link.txt)
          export MESSAGE="ğŸ‰ Video #${{ github.event.inputs.video_number }} Ä‘Ã£ Ä‘Æ°á»£c upload!\nğŸ“º Xem táº¡i: $YT_LINK"
          node scripts/send_telegram_message.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
