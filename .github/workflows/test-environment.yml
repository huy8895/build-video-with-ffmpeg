name: ğŸ”§ Test Deploy with Environment Input

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: "Select environment"
        required: true
        default: "develop"
        type: choice
        options:
          - develop
          - staging
          - production

jobs:
  deploy:
    name: Deploy to ${{ inputs.target_env }}
    runs-on: ubuntu-latest

    environment:
      name: ${{ inputs.target_env }}

    steps:
      - name: ğŸ§¾ Print selected environment
        run: |
          echo "Environment selected: ${{ inputs.target_env }}"

      - name: ğŸ” Print API Key (Demo)
        run: |
          echo "Using API_KEY: ${{ secrets.API_KEY }}"

      - name: Print deploy path (from environment variable)
        run: |
          echo "Deploying to: ${{ vars.DEPLOY_PATH }}"