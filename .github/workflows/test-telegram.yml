name: ðŸ”” Simple Telegram Notify

on:
  workflow_dispatch:
    inputs:
      video_number:
        description: 'Sá»‘ video Ä‘á»ƒ test'
        required: true
        default: '99'
      folder_url:
        description: 'Link folder Google Drive'
        required: true
        default: 'https://drive.google.com/drive/folders/example-id'

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ¥¡ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸš€ Send Telegram message (1 line only)
        run: |
          export MESSAGE="ðŸŽ‰ Video #${{ github.event.inputs.video_number }} done! Link: ${{ github.event.inputs.folder_url }}"
          node scripts/send_telegram_message.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}