name: ðŸŽ§ Process Audio

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      folder_url:
        required: true
        type: string
      video_number:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      env:
        description: 'Chá»n mÃ´i trÆ°á»ng (ose, mep, dde)'
        required: true
        default: 'ose'
        type: choice
        options:
          - ose
          - mep
          - dde
      folder_url:
        description: 'Link folder Google Drive chá»©a audio.zip vÃ  content.txt'
        required: true
      video_number:
        description: 'Sá»‘ Thá»© tá»± video (1, 2, 3, ...)'
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.env }}
    name: "Audio  Channel: ${{ inputs.env }} | Video: #${{ inputs.video_number }}"

    env:
      CHANNEL: ${{ inputs.env }}
      FOLDER_URL: ${{ inputs.folder_url }}
      VIDEO_NUMBER: ${{ inputs.video_number }}
      CONFIG_JSON: ${{ vars.CONFIG_JSON }}
      YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
      GG_REFRESH_TOKEN: ${{ secrets.GG_REFRESH_TOKEN }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: ðŸ“¥ Checkout source code
        uses: actions/checkout@v4
        
      - name: Install dependencies send mail
        run: npm install nodemailer

      - name: ðŸ§ª Parse CONFIG_JSON into environment variables
        id: parse
        run: |
          echo "$CONFIG_JSON" > config.json
          echo "WHISPER_MODEL=$(jq -r '.whisper_model' config.json)" >> $GITHUB_ENV
          echo "SPEED=$(jq -r '.speed' config.json)" >> $GITHUB_ENV
          echo "MAX_WORDS_PER_LINE=$(jq -r '.max_words_per_line' config.json)" >> $GITHUB_ENV
          echo "LANGUAGE=$(jq -r '.language' config.json)" >> $GITHUB_ENV
          echo "VOLUME=$(jq -r '.volume' config.json)" >> $GITHUB_ENV
          echo "EMAIL=$(jq -r '.email' config.json)" >> $GITHUB_ENV
      - name: ðŸ Táº¡o link Ä‘áº¿n workflow run
        run: |
          echo "RUN_URL=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_ENV
      - name: "ðŸ“© Notify: Start processing AUDIO"
        run: |
          export MESSAGE="âœ…Done  ðŸ“º Channel: [$CHANNEL] | Video: #$VIDEO_NUMBER ðŸ§  WhisperModel: $WHISPER_MODEL | ðŸŽšï¸ Speed: $SPEED | ðŸ—£ï¸ Lang: $LANGUAGE ðŸ“ Folder: $FOLDER_URL ðŸ”— View run: $RUN_URL"
          node scripts/send_telegram_message.js
          node scripts/sendMail.js
        env:
          CONFIG_EMAIL: ${{ vars.CONFIG_EMAIL }}
          
          
      - name: ðŸ Install Python & Google API packages
        run: pip install google-auth google-api-python-client

      - name: â¬‡ï¸ Download audio.zip & content.txt from Google Drive folder
        run: |
          python scripts/download_drive_folder_files.py audio.zip content.txt

      - name: ðŸ“ Kiá»ƒm tra file táº£i vá»
        run: ls -lh input/

      - name: ðŸ“‚ Giáº£i nÃ©n file audio.zip
        run: |
          rm -rf audio merged
          mkdir -p audio merged
          unzip -o input/audio.zip -d audio
          find audio -maxdepth 1 -type f -name "*.mp3" | sort -V > merged/sorted.txt
          cat merged/sorted.txt

      - name: ðŸ› ï¸ CÃ i Ä‘áº·t ffmpeg vÃ  whisper
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          pip install --upgrade pip
          pip install setuptools-rust openai-whisper

      - name: ðŸ”— Chuáº©n hÃ³a Ä‘á»‹nh dáº¡ng vÃ  ná»‘i file audio (.mp3 hoáº·c .wav)
        run: |
          mkdir -p merged fixed_mp3
          # TÃ¬m toÃ n bá»™ file audio cÃ³ Ä‘á»‹nh dáº¡ng .mp3 hoáº·c .wav vÃ  sáº¯p xáº¿p
          find audio -maxdepth 1 -type f \( -iname "*.mp3" -o -iname "*.wav" \) | sort -V > merged/sorted.txt
      
          # Duyá»‡t tá»«ng file vÃ  convert vá» .mp3 tháº­t sá»±
          i=1
          while read f; do
            ffmpeg -y -i "$f" -vn -ar 44100 -ac 2 -b:a 192k "fixed_mp3/$i.mp3"
            echo "file '$PWD/fixed_mp3/$i.mp3'" >> merged/list.txt
            i=$((i+1))
          done < merged/sorted.txt
      
          # Ná»‘i táº¥t cáº£ cÃ¡c file mp3 Ä‘Ã£ chuáº©n hÃ³a
          ffmpeg -f concat -safe 0 -i merged/list.txt -c copy merged/merged.mp3


      - name: ðŸ¢ Äiá»u chá»‰nh tá»‘c Ä‘á»™ & Ã¢m lÆ°á»£ng audio
        run: |
          mkdir -p adjusted
          ffmpeg -i merged/merged.mp3 -filter:a "atempo=$SPEED,volume=$VOLUME" -vn adjusted/audio_adjusted.mp3
      - name: âœï¸ Táº¡o phá»¥ Ä‘á» SRT
        run: |
          whisper adjusted/audio_adjusted.mp3 \
            --language "$LANGUAGE" \
            --model "$WHISPER_MODEL" \
            --output_format srt \
            --word_timestamps True \
            --max_words_per_line "$MAX_WORDS_PER_LINE" \
            --output_dir output

      - name: ðŸ·ï¸ Äá»•i tÃªn & di chuyá»ƒn file
        run: |
          mv output/audio_adjusted.srt transcript.srt
          cp adjusted/audio_adjusted.mp3 audio_adjusted.mp3

      - name: â˜ï¸ Upload lÃªn Google Drive
        run: |
          export UPLOAD_FILES="audio_adjusted.mp3 transcript.srt"
          python scripts/upload_results_to_drive.py

      - name: ðŸš€ Gá»­i tin nháº¯n Telegram
        run: |
          export MESSAGE="âœ…Done ${{ github.workflow }} ! Channel [$CHANNEL] Video: #$VIDEO_NUMBER | WhisperModel: $WHISPER_MODEL | Speed: $SPEED | Lang: $LANGUAGE | âœ… Done! ðŸ“ $FOLDER_URL ðŸ”— View run: $RUN_URL"
          node scripts/send_telegram_message.js
          node scripts/sendMail.js
        env:
          CONFIG_EMAIL: ${{ vars.CONFIG_EMAIL }}
          
          
      - name: ðŸ“› Notify Telegram if job failed
        if: failure()
        run: |
          export MESSAGE="âŒ ${{ github.workflow }} tháº¥t báº¡i! Channel [$CHANNEL] Video: #$VIDEO_NUMBER | ðŸ“ $FOLDER_URL ðŸ”— View run: $RUN_URL"
          node scripts/send_telegram_message.js
          node scripts/sendMail.js
        env:
          CONFIG_EMAIL: ${{ vars.CONFIG_EMAIL }}
          
