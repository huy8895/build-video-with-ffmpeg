name: Download Folder from Google Drive

on:
  workflow_dispatch:
    inputs:
      folder_url:
        description: "Google Drive Folder URL"
        required: true

jobs:
  download-folder:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Install Python packages
        run: pip install google-auth google-api-python-client

      - name: ‚¨áÔ∏è Download files from folder
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          FOLDER_URL: ${{ github.event.inputs.folder_url }}
        run: |
          python scripts/download_folder_from_drive.py

      - name: üì¶ List downloaded files
        run: ls -lh downloads
